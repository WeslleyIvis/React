        class creteNodeElement {
            constructor(content, nodeName, dados, atribute = '', atributeValue = '', nodeElements = '', nodeSection = 'div') {
                this.content = document.querySelector(content);
                this.nodeName = nodeName;
                this.dados = dados;
                this.atribute = atribute;
                this.atributeValue = atributeValue;
                this.nodeElements = nodeElements;
                this.nodeSection = nodeSection
            }

            createElement(nodeName, elementFather, dados = '', atribute = '', atributeValue = '') {
                const nodeElement = document.createElement(nodeName);
                if (atribute || atribute && atributeValue) {
                    nodeElement.setAttribute(atribute, atributeValue);
                }
                if (elementFather && nodeElement) {
                    elementFather.appendChild(nodeElement)
                }
                this.createDadosContent(this.dados, nodeElement)
            }

            createDadosContent(dados, content) {
                const nodeList = []
                dados.map(({ nome, valor, processador, ram, memoria, cores, image }) => {
                    const elements = `
                                        <h1 alt="${nome}">${nome}</h1>
                                        <img src="${image}" alt="">
                                        <div>
                                            <p>${valor}</p>
                                            <p>${processador}</p>
                                            <p>${ram}</p>
                                            <p>${memoria}</p>
                                        </div>                                                                           
                                    `
                    nodeList.push(elements)
                })
                for (let i = 0; i < nodeList.length; i++) {
                    const appendNode = document.createElement(this.nodeSection)
                    appendNode.innerHTML = nodeList[i]
                    content.appendChild(appendNode)
                }
            }

            createContent() {
                this.createElement(this.nodeName, this.content, this.dados, this.atribute, this.atributeValue)
            }
        }

        const dados = new creteNodeElement('.content', 'div', items, 'class', 'teste')
        dados.createContent()
